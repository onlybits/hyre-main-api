version: '3.4'

services:
  hyre-bootstrapper:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - JWT_ISSUER=super
      - JWT_AUDIENCE=super
      - JWT_SECRET=super
      - JWT_EXPIRATION=30
    ports:
      - "5001:8080"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro